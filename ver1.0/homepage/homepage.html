<!DOCTYPE html>
<html>
<head>
	<title>World's Most Professional Connection Network</title>

	<!-- JQuery link -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="../css/homepage.css">

	
			
	</div>
</head>
<body>
	<div id="header">
		
		<div>
			<!-- logo needs to be changed to ProConnect -->
			<img class="logo" src="https://static.licdn.com/scds/common/u/img/logos/logo_132x32_2.png" alt="ProConnect" > 
		</div>
		
		<div>
			<!-- login shortcut -->
			<form id="login-short-cut" method="POST" action="javascript:void(0)" novalidate>
				
					<ul id="login-short-cut-control">
						<li>
							<label for="email-login" >Email Address</label> <br>
							<input id="email-login" name="email" type="text" tabindex="1"> 
						</li>
						<li>
							<label for="password-login" >Password</label> 
							<a href="javascript:void(0)" tabindex="4">Forgot your password?</a>
							<br>
							<input id="password-login" name="password" type="text" tabindex="2"> 
						</li>
						<li>
							
							<input id="signin-btn" type="submit" tabindex="3"> 
						</li>
						
					</ul>

			</form>
		</div>
	<div id="main-wrapper">	
		<div id="main">
			<h2>Stay Connected With Your Profession.</h2>

			<section id="left-section">
				<h3>Picture or courosel</h3>


			</section>

			<section>
				<h2>Get started - it's free!</h2>
				<p>Registration takes less than 2 minutes.</p>
				<div>
					<form action="javascript:void(0);" method="POST">
						<div class="form-group inline-form input-lg">
							 <input type="text" name="first" placeholder="First name"> 
							 <input type="text" name="last" placeholder="Last name">
						</div>
						<div class="form-group input-lg">
							<input class="col-md-5" type="email" name="email" placeholder="Email address">
						</div>
						<div class="form-group input-lg">
							<input class="col-md-5" type="text" name="email" placeholder="Password (6 or more characters)">
						</div>
						<div class="form-group input-lg">
							<input class="col-md-5" type="submit" value="Join now">
						</div>
					</form>
				</div>
			</section>


		</div>
	</div>


</body>
</html>
