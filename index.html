<!DOCTYPE html>
<html lang="en">
<head>
	<title>World's Most Professional Connection Network</title>

	<!-- JQuery link -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/homepage.css">
	
</head>
<body>

	<div id="header" class="container">

		<div class="row"> 
			<div id="header-body" class="col-md-12">
				<div class="row">
					<div class="col-md-2 col-md-offset-1">
						<!-- logo needs to be changed to ProConnect -->
						<img class="logo" src="image/proconnect/logo_text.png" alt="ProConnect" > 
					</div>
				
					<div class="col-md-5 col-md-offset-4">
						<!-- login shortcut -->
						<form id="login-short-cut" method="POST" action="javascript:void(0)" novalidate>
							
								<ul id="login-short-cut-control">
									<li>
										<label for="email-login" >Email Address</label> <br>
										<input id="email-login" name="email" type="text" tabindex="1"> 
									</li>
									<li>
										<label for="password-login" >Password</label> 
										<a href="javascript:void(0)" tabindex="4">Forgot your password?</a>
										<br>
										<input id="password-login" name="password" type="text" tabindex="2"> 
									</li>
									<li>
										<input id="signin-btn" type="submit" tabindex="3"> 
									</li>
								</ul>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="main-wrapper"  >	
		<div id="main" class="container" >
			<h2>Stay Connected With Your Profession.</h2>
			<div id="main-body" class="row">
				<section id="left-section" class="col-md-6">
					<img class="img-rounded" src="image/pronetwork.jpg" style="width: 100%;" />
				</section>

				<section id="right-section" class="col-md-5">
					<h2>Get started &mdash; it's free!</h2>
					<p style="font-size:16px">Registration takes less than 2 minutes.</p>
					<div>
						<form action="javascript:void(0);" method="POST">
							<div class="form-group input-lg">
								<input class="form-control" type="text" name="first" placeholder="First name"> 
								<input class="form-control" type="text" name="last" placeholder="Last name">
							</div>
							<div class="form-group input-lg">
								<input class="form-control col-md-12" type="email" name="email" placeholder="Email address">
							</div>
							<div class="form-group input-lg">
								<input class="form-control col-md-12" type="text" name="email" placeholder="Password (6 or more characters)">
							</div>
							<div class="form-group input-lg">
								 <button class="gold-gradient btn btn-lg btn-block" type="submit"><b>Join now</b></button>
							</div>
						</form>
					</div>
				</section>
			</div>
		</div>
	</div>
	
	<footer>
		<div id="footer" class="container-fluid">
			<div>Some footer info here</div>
		</div>
	</footer>

</body>
</html>
